version: '3.9'

services:
  web:
    build: .
    container_name: instabalance-web
    ports:
      - "8000:80"
    environment:
      - APP_ENV=development
      - APP_DEBUG=true
      - APP_URL=http://localhost:8000
      - DB_HOST=db
      - DB_NAME=instagram_unfollower
      - DB_USER=root
      - DB_PASS=rootpassword
      - DB_PORT=3306
    volumes:
      - .:/var/www/html
    depends_on:
      - db
    networks:
      - instabalance

  db:
    image: mysql:8.0
    container_name: instabalance-db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: instagram_unfollower
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    networks:
      - instabalance
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
      interval: 10s

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: instabalance-phpmyadmin
    environment:
      PMA_HOST: db
      PMA_USER: root
      PMA_PASSWORD: rootpassword
      PMA_PORT: 3306
    ports:
      - "8080:80"
    depends_on:
      - db
    networks:
      - instabalance

volumes:
  mysql_data:

networks:
  instabalance:
    driver: bridge
